<html>
    <head>
        <title>TO-DO List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" media="all" />
         <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="loaddata();">
        <div id="div1">
          
            <p id="ptag">TO-DO List</p>          
            <input type ="button" class="btn" id="button_link" value="Add Lists Here!!!">
            
        </div>
        <div id="div2">
            
        </div>
        <div id="slide">
            
        </div>
      <div id="dialog">
        </div>
        
        <div id="updateDiag" style="
            font-family: cursive;
                    color: brown;
                    border-radius: 2px;
                    display: none;">
            
        Enter the Task name:<br>
            <input type="text" id="taskUpdate" disabled style="
                    font-family: cursive;
                   // color: brown;
                    border-radius: 2px;">
            <br><br>
            
            Description:<br>
            <textarea name="textBox" rows="5" cols="50" id="descUpdate" style="
                    font-family: cursive;
                    //color: brown;
                    border-radius: 2px;"></textarea>
            <br><br>
            
            Priority Level: 
            <select name="level" id="levelUpdate" style="
                    font-family: cursive;
                    color: brown;
                    border-radius: 2px;">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <br><br>
            
             <input type="button" value="Update" id="recrdUpdate" style="
                    font-family: cursive;
                    color: brown;
                    border-radius: 2px;
                    ">
             <input type="button" value="Cancel" id="cancelUpdate" 
                    style="
                    font-family: cursive;
                    color: brown;
                    border-radius: 2px;
                    ">

        </div>
    </body>
</html>
